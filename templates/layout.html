<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Restaurant Reservations{% endblock %}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
      nav { margin-bottom: 20px; background-color: #333; padding: 10px; }
      nav a { color: white; margin-right: 15px; text-decoration: none; }
      nav a:hover { text-decoration: underline; }
      .container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      h1, h2 { color: #333; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      th { background-color: #f0f0f0; }
      .form-group { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; }
      input[type="text"], input[type="date"], input[type="time"], input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #5cb85c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover { background-color: #4cae4c; }
      .alert { padding: 10px; background-color: #dff0d8; border: 1px solid #d6e9c6; color: #3c763d; margin-bottom: 15px; border-radius: 4px;}
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">View Reservations</a> |
      <a href="{{ url_for('add_reservation') }}">Add Reservation</a>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
